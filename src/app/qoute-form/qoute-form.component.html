<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form #goalForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Author</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQoute.name" name="name">
  
  <!-- Testing to see if we get any data -->
            Display {{newQoute.name}}
        </div>
        <div class="form-group">
  
            <label for="Qoute">Qoute</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
  
            <label for="complete">Completion</label>
            <input type='date' id="complete" required>
  
        </div>
        <button type="submit" class="btn btn-success">Add Qoute</button>
    </form>
  </div>
